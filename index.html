<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>Laughing Loop - A Creative Playground</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Laughing Loop - Where creativity takes form.">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/vendors.min.css"/>
    <link rel="stylesheet" href="css/icon.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link rel="stylesheet" href="css/laughingloop.css"/> <!-- Custom Laughing Loop Styles -->
</head>

<body data-mobile-nav-style="classic">

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg header-transparent bg-transparent disable-fixed">
            <div class="container-fluid">
                <div class="col-auto">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/laughing-loop.svg" alt="Laughing Loop Logo" class="logo">
                    </a>
                </div>
                <div class="col-auto text-end">
                    <button id="theme-toggle" class="theme-toggle-btn">ðŸŒž / ðŸŒ™</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Swiper Portfolio Section -->
    <section class="demo-vertical-portfolio magic-cursor drag-cursor p-0 cover-background position-relative">
        <div class="absolute-bottom-center left-0px z-index-1">
            <img class="animation-float xs-w-250px" src="images/demo-vertical-portfolio-bg-01.png" alt="">
        </div>
        <div class="absolute-middle-right right-100px top-150px mt-70px z-index-1">
            <img class="animation-float" src="images/demo-vertical-portfolio-bg-02.png" alt="">
        </div>

        <!-- Welcome Message -->
        <div class="absolute-top-center text-center z-index-1">
            <h1 class="alt-font text-white">Welcome to <span class="highlight">Laughing Loop</span></h1>
            <p class="text-white">Where creativity and fun go in infinite loops.</p>
        </div>

        <div class="swiper full-screen ipad-top-space-margin swiper-light-pagination swiper-pagination-bullets-right"
            data-slider-options='{ 
                "slidesPerView": 1, 
                "direction": "vertical", 
                "loop": true, 
                "mousewheel": true, 
                "parallax": true, 
                "speed": 1000, 
                "pagination": { "el": ".swiper-pagination-bullets-right", "clickable": true }, 
                "autoplay": { "delay": 4000, "disableOnInteraction": false },  
                "keyboard": { "enabled": true, "onlyInViewport": true }, 
                "breakpoints": { "1199": { "direction": "vertical" }}, 
                "effect": "slide" 
            }'>
            <div class="swiper-wrapper">
                <!-- Swiper Slide 1 -->
                <div class="swiper-slide">
                    <div class="container h-100">
                        <div class="row h-100 position-relative z-index-1">
                            <div class="col-lg-10 col-md-11 d-flex flex-column justify-content-center h-100">
                                <img src="images/project-1.png" class="border-radius-8px" alt="">
                                <div class="alt-font position-absolute right-minus-120px text-white text-center">
                                    <span class="text-shadow-large swiper-parallax-fancy-text">Creer Ads</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Swiper Slide 2 -->
                <div class="swiper-slide">
                    <div class="container h-100">
                        <div class="row h-100 position-relative z-index-1">
                            <div class="col-lg-10 col-md-11 d-flex flex-column justify-content-center h-100">
                                <img src="images/project-2.png" class="border-radius-8px" alt="">
                                <div class="alt-font position-absolute right-minus-120px text-white text-center">
                                    <span class="text-shadow-large swiper-parallax-fancy-text">School Management</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Swiper Slide 3 -->
                <div class="swiper-slide">
                    <div class="container h-100">
                        <div class="row h-100 position-relative z-index-1">
                            <div class="col-lg-10 col-md-11 d-flex flex-column justify-content-center h-100">
                                <img src="images/project-3.png" class="border-radius-8px" alt="">
                                <div class="alt-font position-absolute right-minus-120px text-white text-center">
                                    <span class="text-shadow-large swiper-parallax-fancy-text">Future Project</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Swiper Pagination -->
            <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets-right"></div>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/vendors.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme-toggle.js"></script> <!-- Custom Theme Script -->
</body>
</html>
